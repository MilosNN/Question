<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIE</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="die" class="justifly-center"class="flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">Pitanje</p>
                    <div id="progressBar">
                        <div id="pregressBarFull"></div>
                    </div>  
                </div>
                <div class="hud-item">
                    <p id="hud-prefix">Skor</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div> 
            <h1 id="question">Koji je odgovor na ovo pitanje</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Odgovor A</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text"data-number="2">Odgovor B</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text"data-number="3">Odgovor C</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text"data-number="4">Odgovor D</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
